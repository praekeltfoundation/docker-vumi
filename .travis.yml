sudo: required
services:
  - docker
language: python
env:
  global:
    - IMAGE_NAME=praekeltfoundation/vumi
    - REGISTRY_USER=praekeltorgdeploy
    - secure: ""
  matrix:
    - VARIANT=
    - VARIANT=alpine
    - VARIANT=pypy

# Update Docker: we want some new build features
before_install:
  - sudo apt-get update
  - sudo apt-get install -qy -o Dpkg::Options::="--force-confold" docker-ce

install: [] # Don't do a pip install (default for Travis Python environment)

before_script:
  - image_tag="$IMAGE_NAME${VARIANT:+:$VARIANT}"
  - dockerfile="${VARIANT:+$VARIANT/}Dockerfile"
  - version="$(sed -nE 's/^vumi==([[0-9]\.]+)/\1/p' requirements.txt)"
  - echo "Building image '$image_tag' from Dockerfile '$dockerfile' for Vumi version '$version'..."

script:
  - docker build --tag "$image_tag" --file "$DOCKERFILE" .
  - ./test.sh "$IMAGE_TAG"

after_script:
  - docker images

before_deploy:
  - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
  - pip install docker-ci-deploy==0.3.0
deploy:
  provider: script
  script: dcd --version "$version" --version-latest "$image_tag"
  on:
    branch: develop
